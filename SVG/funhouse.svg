<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bubble-letter {
        stroke: black;
        stroke-width: 2;
        font-size: 100px;
        font-weight: bold;
        font-family: sans-serif; /* You might need to adjust this */
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="limeGreen" />

  <g transform="translate(20, 120)">
    <text x="0" y="0" class="bubble-letter" fill="red">F</text>
    <text x="70" y="0" class="bubble-letter" fill="orange">u</text>
    <text x="140" y="0" class="bubble-letter" fill="yellow">n</text>
    <text x="210" y="0" class="bubble-letter" fill="green">h</text>
    <text x="280" y="0" class="bubble-letter" fill="blue">o</text>
    <text x="350" y="0" class="bubble-letter" fill="indigo">u</text>
    <text x="420" y="0" class="bubble-letter" fill="violet">s</text>
    <text x="490" y="0" class="bubble-letter" fill="red">e</text>
  </g>

</svg>